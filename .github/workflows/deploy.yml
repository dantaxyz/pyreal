name: PyPI Deploy

on:
  push:
    tags:
    - '*'

jobs:

  # Automatically deploy releases to PyPI for each tagged commit. This
  # uses the API Token feature (https://pypi.org/help/#apitoken). After
  # obtaining an API token from PyPI, add it to your github secrets with
  # the name `pypi_password`.
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Poetry
        shell: bash
        run: |
          curl -sL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py \
            | python -

      - name: Update PATH
        if: ${{ matrix.os != 'Windows' }}
        shell: bash
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Update Path for Windows
        if: ${{ matrix.os == 'Windows' }}
        shell: bash
        run: echo "$APPDATA\Python\Scripts" >> $GITHUB_PATH

      - name: Configure Poetry
        shell: bash
        run: | # The parallel installer can easily break as of 1.1.8
          poetry config virtualenvs.in-project true \
             poetry config  installer.parallel false 
          
      - name: Build
        shell: bash
        run: poetry build
    
      - name: Publish package
        if: startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}